<div class="container-fluid mt-2" style="width:100%">
    <div class="flex justify-content-between p-2 ">
        <h3>Create Brand</h3>
    </div>
    <section>
        <div class="card">
            <div class="p-grid ">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card shadow-3">
                            <p-accordion>
                                <p-accordionTab header="Brand" [selected]="true">
                                    <div class="card shadow-3">
                                        <div class="card-header">Brand Information</div>
                                        <div class="card-body">
                                            <div class="grid">
                                                <div class="row mt-1 px-2 col-12">  
                                                    <div class="col-md-6 col-sm-12">
                                                        <label for="username">Serial Number <span
                                                                class="text-danger">*</span></label>
                                                        <input type="text" class="form-control col-md-12"
                                                            placeholder="SNo" id="Name"
                                                            [(ngModel)]="formData.sno" disabled>
                                                    </div>
                                                    <div class="col-md-6 col-sm-12">
                                                        <label for="lastname">Name <span class="text-danger">*
                                                        </span></label>
                                                            <input type="text" 
                                                            class="form-control  col-md-12 "
                                                            placeholder="Enter Here"
                                                            [(ngModel)]="formData.name">
                                                    </div>
                                                    <div class="col-md-6 col-sm-12">
                                                        <label for="usertypr">Manufacturer <span class="text-danger">*
                                                        </span></label>
                                                            <div class="d-flex">
                                                                <label class="mr-1 border w-25 d-flex align-items-center justify-content-center" for="username"><span class="text-danger">
                                                                </span>{{formData.manufacturerId}}</label>
                                                                <p-dropdown class="w-100" [options]="manufac" [(ngModel)]="formData.manufacturerId"
                                                                placeholder="------ Please Select ------" optionLabel="name"
                                                                optionValue="id"></p-dropdown>
                                                            </div>
                                                    </div>
                                                    <div class="col-md-6 col-sm-12">
                                                        <label for="lastname">Remarks <span class="text-danger">*
                                                        </span></label>
                                                            <input type="text" 
                                                            class="form-control  col-md-12 "
                                                            placeholder="Enter Here"
                                                            [(ngModel)]="formData.remarks">
                                                    </div>                                        
                                                </div> 
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-end w-100" style="margin-top:10px">
                                        <div>
                                            <button style="margin-right: 3px" pButton pRipple type="button"
                                                icon="pi pi-arrow-left" (click)="cancel()" label="Back"
                                                class="p-button-sm p-button-danger"> </button>
                                            <button pButton pRipple type="button" icon="pi pi-save" (click)="addBrand()"
                                                label="Save" class="p-button-sm p-button-success"> </button>
                                        </div>
                                    </div>
                                </p-accordionTab>
                            </p-accordion>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </section>
</div>

<p-toast position="top-right"></p-toast>
