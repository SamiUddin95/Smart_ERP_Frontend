<div class="container-fluid mt-2" style="width:100%">
    <div class="flex justify-content-between p-2 ">
        <h3> CREATE MANUFACTURER</h3>
    </div>
    <section>
        <div class="card">
            <div class="p-grid ">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card shadow-3">
                            <p-accordion>
                                <p-accordionTab header="MANUFACTURER" [selected]="true">
                                    <div class="card shadow-3">
                                        <div class="card-header">Manufacturer Information</div>
                                        <div class="card-body">
                                            <div class="grid">
                                                <div class="row mt-1 px-2 col-12">
                                           
                                                    <div class="col-md-6 col-sm-12">
                                                        <label for="lastname"><span class="text-danger">
                                                            </span>Name</label>
                                                        <input type="text" class="form-control col-md-12 "
                                                            placeholder="Name" [(ngModel)]="formData.name">
                                                    </div>
                                                    <div class="col-md-6 col-sm-12">
                                                        <label for="lastname"><span class="text-danger">
                                                            </span>Address</label>
                                                        <input type="text" class="form-control col-md-12 "
                                                            placeholder="Address" [(ngModel)]="formData.address">
                                                    </div>
                                                        
                                                        <div class="col-md-6 col-sm-12">
                                                            <label for="lastname"><span class="text-danger">
                                                                </span>Telephone No</label>
                                                            <input type="text" class="form-control  col-md-12 "
                                                            placeholder="Telephone No" [(ngModel)]="formData.telephoneno">
                                                        </div>
                                                        <div class="col-md-4 col-sm-12">
                                                            <label for="lastname"><span class="text-danger">
                                                                </span>Telephone No2</label>
                                                            <input type="text" class="form-control  col-md-12 "
                                                            placeholder="Telephone No2" [(ngModel)]="formData.telephoneno2">
                                                        </div>
                                                        <div class="col-md-4 col-sm-12">
                                                            <label for="lastname"><span class="text-danger">
                                                                </span>Email</label>
                                                            <input type="email" class="form-control  col-md-12 "
                                                            placeholder="Email" [(ngModel)]="formData.email">
                                                        </div>
                                                </div>
                                               
                                                
                                                
                                                
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-end w-100" style="margin-top:10px">
                                        <div>
                                            <button style="margin-right: 3px" pButton pRipple type="button"
                                                icon="pi pi-arrow-left" (click)="cancel()" label="Back"
                                                class="p-button-sm p-button-danger"> </button>
                                            <button pButton pRipple type="button" icon="pi pi-save"
                                                (click)="addManufacturer()" label="Save"
                                                class="p-button-sm p-button-success"> </button>
                                        </div>
                                    </div>
                                </p-accordionTab>
                            </p-accordion>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </section>
</div>

<p-toast position="top-right"></p-toast>
