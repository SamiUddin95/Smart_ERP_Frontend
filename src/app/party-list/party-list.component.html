<div class="card container-fluid mt-2">
    <div class="d-flex justify-content-between p-2">
        <div>
            <h3>PARTY</h3>
        </div>
        <div>
            <button pButton pRipple type="button" icon="pi pi-plus" label="Add Party"
                class="p-button-sm p-button-success float-right"
                 (click)="addUser()"></button>
        </div>
    </div>
    <section class="content-header pt-0 pb-0 mx-0 mb-0 md-0">
        <p-accordion>
                <div class="grid">
                    <div class="row mt-1 px-2 col-12">
                        <div class="col-md-4 col-sm-12">
                            <label class="mb-0 mx-2" for="Name">Party Name</label>
                            <input type="text"
                            class="form-control p-inputtext p-component txt"
                                placeholder="Search By Party Name" [(ngModel)]="filter.partyName">
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <label class="mb-0 mx-2" for="Name">Mobile No</label>
                            <input type="text"
                            class="form-control p-inputtext p-component txt"
                                placeholder="Search By Mobile No" [(ngModel)]="filter.mobileNo">
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <label class="mb-0 mx-2" for="Name">Telephone No.</label>
                            <input type="text"
                            class="form-control p-inputtext p-component txt"
                                placeholder="Search By Telephone Phone" [(ngModel)]="filter.telephoneNo">
                             </div>
                        <div class="col-md-4 col-sm-12">
                            <label class="mb-0 mx-2" for="Name">NIC. No</label>
                            <input type="text"
                            class="form-control p-inputtext p-component txt"
                                placeholder="Search By NIC. No" [(ngModel)]="filter.nicNo">
                            </div>
                        <div class="col-md-4 col-sm-12">
                            <label class="mb-0 mx-2" for="Name">Contact Person</label>
                            <input type="text"
                            class="form-control p-inputtext p-component txt"
                                placeholder="Search By Contact Person" [(ngModel)]="filter.contactPerson">
                            </div>
                         <div class="col-md-4 col-sm-12 text-right mt-1">
                            <button pButton pRipple type="button" icon="pi pi-eraser" label="Clear"
                                class="p-button-sm p-button-secondary float-right mx-1  mt-4"
                                style="width:130px" (click)="clearFilter()"></button>
                            <button pButton pRipple type="button" icon="pi pi-search" label="Search"
                                class="p-button-sm p-button-info float-right mx-1 mt-4"
                                style="width:130px" (click)="getUserList()"></button>

                        </div>
                    </div>
                </div>
        </p-accordion>
        <p-divider></p-divider>
        <div class="pad-wrapper">
            <div class="box">
                <div class="content">
                    <p-table #dt [scrollable]="true" scrollHeight="600px"  responsiveLayout="scroll" [value]="party" styleClass="p-datatable-sm p-datatable-gridlines" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
                    [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true" [rows]="10">
                    <ng-template pTemplate="caption">
                        <div class="flex">
                            <button type="button" pButton pRipple icon="pi pi-file-pdf" label="Export PDF" (click)="exportPdf()" class="mr-2" pTooltip="CSV" tooltipPosition="bottom"></button>
                            <button type="button" pButton pRipple icon="pi pi-file-excel" label="Export XLS" (click)="exportExcel()" class="p-button-success mr-2" pTooltip="XLS" tooltipPosition="bottom"></button>
                            <button type="button" pButton pRipple icon="pi pi-file" label="Export CSV" (click)="dt.exportCSV()"  class="p-button-warning mr-2" pTooltip="PDF" tooltipPosition="bottom"></button>                        </div>
                    </ng-template>    
                    <ng-template pTemplate="header">
                            <tr>
                                <th pSortableColumn="code">SNO <p-sortIcon field="code"></p-sortIcon></th>
                                <th pSortableColumn="code">Name <p-sortIcon field="code"></p-sortIcon></th>
                                <th pSortableColumn="name">Mobile No <p-sortIcon field="name"></p-sortIcon></th>
                                <th pSortableColumn="name">Telephone No <p-sortIcon field="name"></p-sortIcon></th>
                                <th pSortableColumn="name">NIC. No <p-sortIcon field="name"></p-sortIcon></th>
                                <th pSortableColumn="name">Contact Person<p-sortIcon field="name"></p-sortIcon></th>
                                <th pSortableColumn="price">Action<p-sortIcon field="price"></p-sortIcon></th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-user>
                            <tr>
                                <td>{{user.sno}}</td>
                                <td>{{user.partyName}}</td>
                                <td>{{user.mobileNo}}</td>
                                <td>{{user.telPhoneNo}}</td>
                                <td>{{user.nic}}</td>
                                <td>{{user.contactPerson}}</td>
                                <td style="position: relative;" class="d-flex">
                                    <button style="margin-right: 3px" pButton pRipple
                                        icon="pi pi-pencil" class="p-button-rounded p-button-info"
                                        (click)="editUser(user.id)"></button>
                                    <button pButton pRipple icon="pi pi-trash"
                                        class="p-button-rounded p-button-danger" (click)="deleteUser(user)"></button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </section>
</div>

<p-toast position="top-right"></p-toast>
<p-confirmDialog #cd [style]="{width: '30vw'}" icon="pi pi-exclamation-triangle">
    <ng-template pTemplate="header">
        <h3>Alert</h3>
    </ng-template>
    <ng-template pTemplate="footer">
        <button type="button" pButton icon="pi pi-times" class="p-button-danger" label="No"
            (click)="cd.reject()"></button>
        <button type="button" pButton icon="pi pi-check" label="Yes" class="p-button-success"
            (click)="cd.accept()"></button>
    </ng-template>
</p-confirmDialog>
