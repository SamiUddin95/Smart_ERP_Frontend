<div class="container-fluid mt-2 px-8">
    <div class="d-flex justify-content-between p-2">
        <h3>Price Checker Window</h3>
    </div>
    <div class="card shadow mb-3">
        <div class="card-header">Find Product</div>
        <div class="card-body">
            <div class="row justify-content-center mb-3">
                <div class="col-md-6 col-sm-12">

                    <!-- Radio Buttons for Search Type -->
                    <label class="form-label d-block mb-2">Find</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="searchType" id="searchByBarcode"
                            [(ngModel)]="userData.searchType" [value]="'barCode'">
                        <label class="form-check-label" for="searchByBarcode">Search by Bar Code</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="searchType" id="searchByName"
                            [(ngModel)]="userData.searchType" [value]="'name'">
                        <label class="form-check-label" for="searchByName">Search by Name</label>
                    </div>
                    <div class="d-flex gap-2">
                        <input type="text" class="form-control form-control-sm" [(ngModel)]="userData.barCode">
                        <button pButton pRipple type="button" icon="pi pi-search"
                            class="p-button-sm p-button-danger" (click)="searchItem()">
                        </button>
                        <button pButton pRipple type="button" icon="pi pi-times" class="p-button-sm p-button-secondary"
                            (click)="clearSearch()">
                        </button>
                    </div>

                </div>
            </div>



        </div>
    </div>
    <div class="card shadow">
        <div class="card-header">Product Information</div>
        <div class="card-body">
            <div class="row justify-content-center mb-3">
                <div class="col-md-6 col-sm-12">
                    <label for="barCode">BarCode <span class="text-danger">*</span></label>
                    <input type="text" class="form-control form-control-sm" id="barCode" [(ngModel)]="userData.aliasName">
                </div>
            </div>
            <div class="row justify-content-center mb-3">
                <div class="col-md-6 col-sm-12">
                    <label for="productName">Product Name <span class="text-danger">*</span></label>
                    <textarea class="form-control form-control-sm" id="productName" rows="3"
                        [(ngModel)]="userData.itemName"></textarea>

                </div>
            </div>
            <div class="row justify-content-center mb-3">
                <div class="col-md-6 col-sm-12">
                    <label for="packUnit">Pack Unit</label>
                    <input type="text" class="form-control form-control-sm" id="packUnit" 
                    [(ngModel)]="userData.currentStock">
                </div>
            </div>
            <div class="row justify-content-center mb-3">
                <div class="col-md-6 col-sm-12">
                    <label for="salePrice">Sale Price</label>
                    <input type="number" class="form-control form-control-sm" id="salePrice"
                        [(ngModel)]="userData.salePrice">
                </div>
            </div>
            <div class="row justify-content-center mb-3">
                <div class="col-md-6 col-sm-12">
                    <label for="discount">Discount</label>
                    <input type="number" class="form-control form-control-sm" id="discount"
                        [(ngModel)]="userData.discflat">
                </div>
            </div>
            <div class="row justify-content-center mb-3">
                <div class="col-md-6 col-sm-12">
                    <label for="discount">Net Price</label>
                    <input type="number" class="form-control form-control-sm" [(ngModel)]="userData.netSalePrice">
                </div>
            </div>
        </div>
    </div>
    <p-toast position="top-right"></p-toast>
</div>
